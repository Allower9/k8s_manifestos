apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
spec:
  containers:
  - name: nginx
    image: nginx:1.25  # Фиксируем версию
    env:
    - name: NGINX_ENTRYPOINT_QUIET_LOGS
      value: "1"
    volumeMounts:
    - name: config-volume
      mountPath: /etc/nginx/nginx.conf  # Полный путь
      subPath: nginx.conf  # Важно для монтирования одного файла
  volumes:
  - name: config-volume
    configMap:
      name: nginx-config
      items:
      - key: nginx.conf
        path: nginx.conf
